---
layout: default
---

<div>
  <h1>Articles tagged with "{{ page.tags }}"</h1>
  <ul style="padding-top: 16px">
    {% for post in site.posts %} {% if page.tags == post.tags %}
    <li>
      <a href="{{ post.url }}">{{ post.title }}</a>, published {{ post.date |
      date: "%Y-%m-%d" }}
    </li>
    {% endif %} {% endfor %}
  </ul>
</div>
